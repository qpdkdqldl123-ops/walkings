<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>분석 결과</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 320px;
    }
    input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #loading, #result {
      display: none;
    }
    #result img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    .loading {
      font-size: 18px;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <div class="box">

    <!-- 1️⃣ 코드 입력 화면 -->
    <div id="step1">
      <h3>코드를 입력해주세요</h3>
      <input type="text" id="codeInput" placeholder="코드를 입력하세요">
      <button onclick="goNext()">다음</button>
    </div>

    <!-- 2️⃣ 로딩 화면 -->
    <div id="loading" class="loading">
      데이터를 분석 중입니다…<br>
      잠시만 기다려주세요
    </div>

    <!-- 3️⃣ 결과 화면 -->
   <div id="result">
      <h3>분석 결과</h3>
      <img src="walking.png" alt="결과 이미지">
    </div>

  </div>

  <script>
    function goNext() {
      const code = document.getElementById("codeInput").value.trim();

      if (code === "") {
        alert("코드를 입력해주세요.");
        return;
      }

      // 입력 화면 숨기기
      document.getElementById("step1").style.display = "none";

      // 로딩 표시
      document.getElementById("loading").style.display = "block";

      // 2.5초 후 결과 표시
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("result").style.display = "block";
      }, 2500);
    }
  </script>

</body>
</html>
